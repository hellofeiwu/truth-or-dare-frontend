<!doctype html>
<html ng-app="myApp" ng-controller="MainController">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{'title' | translate}}</title>
    <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/LanguageProvider.js"></script>
    <script src="js/MainController.js"></script>

    <script src="js/features/question/controller/QuestionController.js"></script>
    <script src="js/features/question/service/QuestionService.js"></script>
    <script src="js/features/login/controller/LoginController.js"></script>
    <script src="js/features/login/service/LoginService.js"></script>
    <script src="js/features/common/http/HttpRequestService.js"></script>
    <script src="js/features/common/CountryCodeService.js"></script>
</head>
<body>
<div class="header" ng-if="loginFlag">
    <img src="img/logo.png" style="padding: 10px;"/>
    <div ng-if="role">
        <span>{{role}}</span>|
        <span ng-click="logout()">{{'logout' | translate}}</span>
        <span ng-click="translate('zh')">中文</span>
        <span ng-click="translate('en')">EN</span>
    </div>
</div>

<div ng-view></div>

</body>
</html>
